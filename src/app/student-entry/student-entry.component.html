<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 m-2">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2 m-2">
                    <label for="" class="label-control">Student name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2 v">
                    <label for="" class="label-control">Roll No</label>
                    <input name="rollNo" [(ngModel)]="rollNo" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2 m-2">
                    <label for="" class="label-control">admnNo </label>
                    <input name="admnNo" [(ngModel)]="admnNo" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2 m-2">

                    <label for="" class="label-control">mobile no</label>
                    <input name="mobNo" [(ngModel)]="mobNo" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2">

                    <label for="" class="label-control">clgName </label>
                    <input name="clgName" [(ngModel)]="clgName" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2">

                    <label for="" class="label-control">parentName name</label>
                    <input name="parentName" [(ngModel)]="parentName" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2">

                    <label for="" class="label-control">parent phone</label>
                    <input name="parentMobNo" [(ngModel)]="parentMobNo" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2">

                    <label for="" class="label-control">user name</label>
                    <input name="username" [(ngModel)]="username" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2">

                    <label for="" class="label-control">password</label>
                    <input name="password" [(ngModel)]="password" type="password" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2">

                    <label for="" class="label-control">conform password</label>
                    <input name="cpassword" [(ngModel)]="cpassword" type="password" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6 m-2">

                    <button (click)="readValues()" class="btn btn-success">Register</button>

                </div>
            </div>
        </div>
    </div>
</div>
